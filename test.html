<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테스트 페이지</title>
</head>
<body>
    <h1>안녕하세요!</h1>
    <p>이 페이지는 HTML 테스트용으로 만들어졌습니다.</p>

    <button onclick="alert('버튼이 클릭되었습니다!')">클릭해보세요</button>

    <hr>

    <form>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name">
        <button type="submit">제출</button>
    </form>
</body>
</html>
